AWSTemplateFormatVersion: '2010-09-09'
Description: S3 Data-Perimeter Guard pipeline - Source → Build → Manual Approval → CDK Deploy
Parameters:
  ArtifactBucketName:
    Type: String
    Description: S3 bucket used for CodePipeline artifacts
  SourceRepositoryName:
    Type: String
    Description: CodeCommit repository that hosts the monorepo
  SourceBranchName:
    Type: String
    Default: main
    Description: Branch to monitor for pipeline executions
  OrgId:
    Type: String
    Description: AWS Organizations ID enforced by the data perimeter
  VpcEndpointId:
    Type: String
    Description: Interface VPC endpoint ID required for data perimeter access
  BucketName:
    Type: String
    Description: Protected S3 bucket name
  BucketArn:
    Type: String
    Description: ARN of the protected S3 bucket
Resources:
  PipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: PipelineInlinePermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codecommit:GetBranch
                  - codecommit:GetCommit
                  - codecommit:GitPull
                  - codecommit:GetRepository
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: '*'
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: '*'
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:DescribeStacks
                Resource: '*'
  CodeBuildProjectRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodeBuildInlinePermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${ArtifactBucketName}
                  - !Sub arn:aws:s3:::${ArtifactBucketName}/*
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource: '*'
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: s3-data-perimeter-guard-build
      ServiceRole: !GetAtt CodeBuildProjectRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        PrivilegedMode: false
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 30
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref ArtifactBucketName
        Type: S3
      RoleArn: !GetAtt PipelineServiceRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: '1'
              Configuration:
                RepositoryName: !Ref SourceRepositoryName
                BranchName: !Ref SourceBranchName
                PollForSourceChanges: true
              OutputArtifacts:
                - Name: SourceArtifact
        - Name: Build
          Actions:
            - Name: PolicyBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref CodeBuildProject
                EnvironmentVariables: !Sub |
                  [
                    {"name":"ORG_ID","value":"${OrgId}","type":"PLAINTEXT"},
                    {"name":"VPCe_ID","value":"${VpcEndpointId}","type":"PLAINTEXT"},
                    {"name":"BUCKET_NAME","value":"${BucketName}","type":"PLAINTEXT"},
                    {"name":"BUCKET_ARN","value":"${BucketArn}","type":"PLAINTEXT"}
                  ]
        - Name: Approval
          Actions:
            - Name: SecurityReview
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                CustomData: !Sub |
                  Policy summary → statements=#{Build.PolicyBuild.STATEMENT_COUNT}, exceptions=#{Build.PolicyBuild.EXCEPTION_COUNT}
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: CdkDeploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                ChangeSetName: s3-data-perimeter-guard
                StackName: S3DataPerimeterStack
                Capabilities: CAPABILITY_NAMED_IAM
                TemplatePath: BuildArtifact::cdk.out/S3DataPerimeterStack.template.json
              RunOrder: 1
Outputs:
  PipelineName:
    Description: Name of the created CodePipeline
    Value: !Ref Pipeline
